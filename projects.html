<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ven's Projects</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monaco">
  <style>
    body {
      background-color: rgb(0, 0, 0);
      color: #fff;
      font-family: "Monaco", monospace;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 35px;
      margin: 0;
    }
    .projects {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      list-style: none;
    }
    .project-item {
      background-color: #222;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      text-align: center;
    }
    .project-item h3 {
      font-size: 24px;
      color: #fff;
    }
    .view-btn {
      background-color: #555;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      display: inline-block;
    }
    .view-btn:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="header">

  </div>

  <ul class="projects">
    <li class="project-item">
      <h3>Project Title 1</h3>

    <li class="project-item">
