<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ven's Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monaco">
  <style>
    body {
      background-color: rgb(0, 0, 0);
      color: #fff;
      font-family: "Monaco", monospace;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
    }
    .header h1 {
      font-size: 35px;
      margin: 0;
    }
    /* Hamburger menu styling */
    .menu-btn {
      font-size: 30px;
      cursor: pointer;
      color: #fff;
    }
    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    }
    .menu a {
      color: #fff;
      padding: 15px;
      text-decoration: none;
      text-align: center;
      display: block;
      border-bottom: 1px solid #444;
    }
    .menu a:hover {
      background-color: #555;
    }
    .section {
      padding: 40px;
      text-align: center;
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "none" ? "flex" : "none";
    }
  </script>
</head>
<body>
  <div class="header">
    <h1>Ven's Portfolio</h1>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  </div>
  
  <div id="menu" class="menu">
    <a href="projects.html">View Projects</a>
    <a href="#about">About Me</a>
  </div>

  <div class="section" id="about">
    <h2>About Me</h2>
    <p>Welcome to my portfolio! Here you'll find some of my best Roblox creations.</p>
  </div>
</body>
</html>
