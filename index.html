<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ven's Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monaco">
  <style>
    body {
      background-color: rgb(0, 0, 0);
      color: #fff;
      font-family: "Monaco", monospace;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 50px;
    }

    .section {
      padding: 40px;
      text-align: center;
    }

    .section h2 {
      color: rgb(251, 251, 255);
      font-size: 35px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .gallery-item {
      width: calc(33.333% - 10px);
      margin: 5px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .gallery-item {
        width: calc(50% - 10px);
      }
    }

    @media (max-width: 480px) {
      .gallery-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Ven's Portfolio</h1>
  </div>

  <div class="section">
    <h2>My Roblox Creations</h2>
    <p>Check out some of my favorite works below:</p>
    
    <!-- Gallery Section -->
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200" alt="Project 1">
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200" alt="Project 2">
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200" alt="Project 3">
      </div>
      <!-- Add more gallery items as needed -->
    </div>
  </div>

</body>
</html>
