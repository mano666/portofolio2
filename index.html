<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monaco">
  <style>
    body {
      background-color: rgb(0, 0, 0);
      color: #fff;
      font-family: "Monaco", monospace;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 50px;
    }

    .section {
      padding: 40px;
      text-align: center;
    }

    .section h2 {
      color: rgb(251, 251, 255);
      font-size: 35px;
    }

    .section p {
      font-size: 40px;
    }

    .section a {
      color: rgb(255, 255, 255);
      text-decoration: none;
    }
  </style>
   <script>
    function smoothScroll(target) {
      const element = document.querySelector(target);
      window.scrollTo({
        top: element.offsetTop,
        behavior: 'smooth'
      });
    }
  </script>
</head>
<body>
  <div class="header">
    <h1>Cat's Portfolio</h1>
  </div>

  <div class="section">
    <h2>Trading GUI</h2>
    <img src="https://cdn.discordapp.com/attachments/1090299236920340562/1104761281434632303/project_1.png" alt="Project 1">
    <p>A simple trading GUI made by me 2 years ago</p>
  </div>

</body>
</html>
