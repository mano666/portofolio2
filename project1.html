<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project - Coins Tapping</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monaco">
  <style>
    body {
      background-color: rgb(0, 0, 0);
      color: #fff;
      font-family: "Monaco", monospace;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 35px;
      margin: 0;
    }
    .content {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }
    .content img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }
    .content p {
      font-size: 18px;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }
    .lightbox .lightbox-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 90%; /* Limit the height of lightbox content */
      overflow: hidden; /* Prevent overflow of content */
      position: relative; /* For lens positioning */
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%; /* Allow more space for buttons */
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.5);
    }
    
    /* Lens styles */
    .lens {
      position: absolute;
      border: 3px solid #fff;
      border-radius: 50%;
      cursor: none; /* Hide pointer cursor */
      display: none; /* Hidden by default */
      width: 150px; /* Width of the lens */
      height: 150px; /* Height of the lens */
      overflow: hidden; /* Ensure image does not overflow */
    }
    .lens img {
      position: absolute;
      width: 300px; /* Width of the image inside the lens */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Coins Tapping</h1>
  </div>

  <div class="content">
    <p>Below are all the photos of the UI.</p>
    <img src="https://i.imgur.com/PEKI4xz.png" alt="All the UI" onclick="openLightbox(this.src)">
  </div>
  <div class="content">
    <img src="https://i.imgur.com/k2yuGMJ.png" alt="Codes UI" onclick="openLightbox(this.src)">
  </div>
  <div class="content">
    <img src="https://i.imgur.com/mxfOPWE.png" alt="Rebirth UI" onclick="openLightbox(this.src)">
  </div>
  <div class="content">
    <img src="https://i.imgur.com/Ci4GCx6.png" alt="News UI" onclick="openLightbox(this.src)">
  </div>
  <div class="content">
    <img src="https://i.imgur.com/Wb5NEfd.png" alt="Shop UI" onclick="openLightbox(this.src)">
  </div>

  <!-- Lightbox Container -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <div class="lightbox-content" onmousemove="moveLens(event)" onmouseleave="hideLens()">
      <img id="lightbox-img" src="" alt="Zoomed Image">
      <div class="lens" id="lens">
        <img id="lens-image" src="" alt="Lens Image">
      </div>
    </div>
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lens-image").src = src; // Set lens image source
      document.getElementById("lightbox").style.display = "flex";
      showLens(); // Show the lens when opening the lightbox
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
      hideLens(); // Hide the lens when closing the lightbox
    }

    function moveLens(e) {
      const lens = document.getElementById("lens");
      const img = document.getElementById("lightbox-img");
      const { left, top, width, height } = img.getBoundingClientRect();
      
      // Calculate lens position
      let x = e.clientX - left - lens.offsetWidth / 2;
      let y = e.clientY - top - lens.offsetHeight / 2;

      // Ensure lens stays within the image boundaries
      if (x > width - lens.offsetWidth) x = width - lens.offsetWidth;
      if (x < 0) x = 0;
      if (y > height - lens.offsetHeight) y = height - lens.offsetHeight;
      if (y < 0) y = 0;

      lens.style.left = x + "px";
      lens.style.top = y + "px";
      lens.style.display = "block"; // Show the lens

      // Set the lens image position and scale
      const lensImg = document.getElementById("lens-image");
      lensImg.style.left = `-${x * 2}px`;
      lensImg.style.top = `-${y * 2}px`;
    }

    function showLens() {
      const lens = document.getElementById("lens");
      lens.style.display = "block"; // Show the lens when the image is hovered
    }

    function hideLens() {
      const lens = document.getElementById("lens");
      lens.style.display = "none"; // Hide the lens when not hovering
    }
  </script>
</body>
</html>
