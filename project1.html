<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project - Coins Tapping</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monaco">
  <style>
    body {
      background-color: rgb(0, 0, 0);
      color: #fff;
      font-family: "Monaco", monospace;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 35px;
      margin: 0;
    }
    .content {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }
    .content img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }
    .content p {
      font-size: 18px;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }
    .lightbox .lightbox-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 90%;
      overflow: hidden;
      position: relative;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.5);
    }

    /* Lens styles */
    .lens {
      position: absolute;
      border: 3px solid #fff;
      border-radius: 50%;
      cursor: none;
      display: none;
      width: 150px;
      height: 150px;
      overflow: hidden;
    }
    .lens img {
      position: absolute;
      width: 200%; /* Adjusted to create the zoom effect */
      height: 200%;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Coins Tapping</h1>
  </div>

  <div class="content">
    <p>Below are all the photos of the UI.</p>
    <img src="https://i.imgur.com/PEKI4xz.png" alt="All the UI" onclick="openLightbox(this.src)">
  </div>
  <div class="content">
    <img src="https://i.imgur.com/k2yuGMJ.png" alt="Codes UI" onclick="openLightbox(this.src)">
  </div>
  <div class="content">
    <img src="https://i.imgur.com/mxfOPWE.png" alt="Rebirth UI" onclick="openLightbox(this.src)">
  </div>
  <div class="content">
    <img src="https://i.imgur.com/Ci4GCx6.png" alt="News UI" onclick="openLightbox(this.src)">
  </div>
  <div class="content">
    <img src="https://i.imgur.com/Wb5NEfd.png" alt="Shop UI" onclick="openLightbox(this.src)">
  </div>

  <!-- Lightbox Container -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <div class="lightbox-content" onmousemove="moveLens(event)" onmouseleave="hideLens()">
      <img id="lightbox-img" src="" alt="Zoomed Image">
      <div class="lens" id="lens">
        <img id="lens-image" src="" alt="Lens Image">
      </div>
    </div>
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lens-image").src = src; // Set lens image source
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
      hideLens();
    }

    function moveLens(e) {
      const lens = document.getElementById("lens");
      const img = document.getElementById("lightbox-img");
      const lensImg = document.getElementById("lens-image");

      // Show the lens
      lens.style.display = "block";

      // Get position and dimensions of the main image and lens
      const { left, top, width, height } = img.getBoundingClientRect();
      const lensWidth = lens.offsetWidth / 2;
      const lensHeight = lens.offsetHeight / 2;

      // Calculate lens position relative to the image
      let x = e.clientX - left - lensWidth;
      let y = e.clientY - top - lensHeight;

      // Keep the lens within the image boundaries
      if (x > width - lens.offsetWidth) x = width - lens.offsetWidth;
      if (x < 0) x = 0;
      if (y > height - lens.offsetHeight) y = height - lens.offsetHeight;
      if (y < 0) y = 0;

      // Position the lens
      lens.style.left = `${x}px`;
      lens.style.top = `${y}px`;

      // Move the background of lens image to create zoom effect
      const zoomLevel = 2; // Adjust this for more or less zoom
      lensImg.style.left = `-${x * zoomLevel}px`;
      lensImg.style.top = `-${y * zoomLevel}px`;
    }

    function hideLens() {
      const lens = document.getElementById("lens");
      lens.style.display = "none";
    }
  </script>
</body>
</html>
